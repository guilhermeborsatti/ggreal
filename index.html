<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Plataforma 2D</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- üéÆ Canvas do jogo -->
    <canvas id="gameCanvas"></canvas>

    <!-- üë§ Bot√£o para abrir o perfil -->
    <button id="openProfile">üë§ Ver Meu Perfil</button>

    <!-- Bot√£o para abrir a aba de adicionar/remover seguidores -->
    <button id="openFollowModal" class="follow-button">üîç Gerenciar Seguidores</button>

    <!-- Modal de Adicionar/Remover Seguidores -->
    <div id="followModal" class="modal-follow">
      <div class="modal-content">
        <h2>Gerenciar Seguidores</h2>
        <input type="text" id="searchFollower" placeholder="Pesquisar seguidor..." class="search-box">
        <div id="followersList">
          <!-- Lista de seguidores ser√° populada aqui -->
          <div class="follower">
            <span>Seguidor 1</span>
            <button class="remove-btn">Remover</button>
          </div>
          <div class="follower">
            <span>Seguidor 2</span>
            <button class="remove-btn">Remover</button>
          </div>
        </div>
        <button id="closeFollowModal" class="close-btn">Fechar</button>
      </div>
    </div>

    <!-- üîó Script do jogo -->
    <script src="script.js"></script>

    <script>
      if ("WebSocket" in window) {
        (function () {
          function refreshCSS() {
            var sheets = [].slice.call(document.getElementsByTagName("link"));
            var head = document.getElementsByTagName("head")[0];
            for (var i = 0; i < sheets.length; ++i) {
              var elem = sheets[i];
              var parent = elem.parentElement || head;
              parent.removeChild(elem);
              var rel = elem.rel;
              if (
                elem.href &&
                typeof rel != "string" ||
                rel.length == 0 ||
                rel.toLowerCase() == "stylesheet"
              ) {
                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, "");
                elem.href =
                  url +
                  (url.indexOf("?") >= 0 ? "&" : "?") +
                  "_cacheOverride=" +
                  new Date().valueOf();
              }
              parent.appendChild(elem);
            }
          }
          var protocol = window.location.protocol === "http:" ? "ws://" : "wss://";
          var address = protocol + window.location.host + window.location.pathname + "/ws";
          var socket = new WebSocket(address);
          socket.onmessage = function (msg) {
            if (msg.data == "reload") window.location.reload();
            else if (msg.data == "refreshcss") refreshCSS();
          };
          if (
            sessionStorage &&
            !sessionStorage.getItem("IsThisFirstTime_Log_From_LiveServer")
          ) {
            console.log("Live reload enabled.");
            sessionStorage.setItem("IsThisFirstTime_Log_From_LiveServer", true);
          }
        })();
      } else {
        console.error(
          "Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading."
        );
      }
    </script>
  </body>
</html>
